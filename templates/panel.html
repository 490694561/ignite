<body id="top">

    {{ template "header.html" .}}

    <div class="wrapper">
        <div class="hero">
            <div class="container text-center">
                <!--<form class="form" id="create-form" action="/signup" method="post">
                    <h1>创建服务</h1>
                    <button id="create-btn" class="common-btn">创建</button>
                </form>-->
                <div class="infobox">
                    <div class="header-bar text-left">账户概览</div>
                    <div class="progressbar" data-perc="72">
                        <div class="bar"><span></span></div>
                        <div class="label"><span></span></div>
                    </div>
                    <div class="stat-bar">
                        <div class="a-half">
                            <div class="stat">40
                                <up>GB</up>
                            </div>
                            <div class="stat-value">总流量</div>
                        </div>
                        <div class="a-half no-border">
                            <div class="stat">11.2
                                <up>GB</up>
                            </div>
                            <div class="stat-value">已使用</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        {{ template "footer.html" .}}
        <script src="/static/js/panel.js"></script>
        <script src="/static/js/header.js"></script>
        <script>
            $(document).ready(function () {
                Panel.init();
                Header.init();

                $('.progressbar').each(function () {
                    var t = $(this);
                    var dataperc = t.attr('data-perc'),
                        barperc = Math.round(dataperc * 3.56);
                    t.find('.bar').animate({ width: barperc }, dataperc * 25);
                    t.find('.label').append('<div class="perc"></div>');

                    function perc() {
                        var length = t.find('.bar').css('width'),
                            perc = Math.round(parseInt(length) / 3.56),
                            labelpos = (parseInt(length) - 2);
                        t.find('.label').css('left', labelpos);
                        t.find('.perc').text(perc + '%');
                    }
                    perc();
                    setInterval(perc, 0);
                });
            });
        </script>
</body>

</html>
